plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Fat JARs for easier distribution to places
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'io.javalin', name:'javalin', version:'3.8.0'
    compile ('net.dv8tion:JDA:4.1.1_145') {
        exclude module: 'opus-java'
    }
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.3.1'
    implementation group: 'com.fasterxml.jackson.core', name:'jackson-core', version:'2.10.1'
    implementation group: 'com.fasterxml.jackson.core', name:'jackson-annotations', version:'2.10.1'
    implementation group: 'com.fasterxml.jackson.core', name:'jackson-databind', version:'2.10.1'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test {
    useJUnit()
}

// Define the main class for the application
mainClassName = 'io.banditoz.gmecord.Main'
